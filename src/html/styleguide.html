<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="themeColor" content="#444">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe's Styleguide</title>
  <meta name="description" content="">

  <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,600|Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" charset="utf-8" href="/css/main.css">
</head>

<body class="styleguide">
  <main>
    <section>
      <h3>Typography</h3>
      <div class="fonts">
        <h1>Interesting Title</h1>
        <h2>Interesting Title</h2>
        <h3>Interesting Title</h3>
        <h4>Interesting Title</h4>
      </div>
    </section>
    
    <section>
      <h3>Colors</h3>
      <div class="colors">
        <div class="box color-1">#7fc3ff</div>
        <div class="box color-2">#b2f7ef</div>
        <div class="box color-3">#eff7f6</div>
        <div class="box color-4">#584b53</div>
        <div class="box color-5">#9d5c63</div>
      </div>
    </section>
    
    <section>
      <h3>Forms</h3>
      <div class="buttons">
        <button class="brown">Brown Button</button>
        <button class="blue">Blue Button</button>
        <button class="red">Red Button</button>
      </div>
      
      <div class="input">
        <label for="name">
          <span class="label">Name</span>
          <input type="text" id="name" name="name" placeholder="Name" />
        </label>
      </div>
    </section>
    
    <section>
      <h3>Landing</h3>
      <div class="landing-screen">
        <div class="text-cont">
          <h2>Hi. My name is Joe.</h2>
          <h2>I build web stuff.</h2>
        </div>
      </div>
      <div class="landing-animation">
        <div class="text-cont">
          <button class="white start-btn">Start</button>
          <h2 class="line-1">
            <span class="digit">H</span><!--
         --><span class="digit">i</span><!--
         --><span class="digit">.</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">M</span><!--
         --><span class="digit">y</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">n</span><!--
         --><span class="digit">a</span><!--
         --><span class="digit">m</span><!--
         --><span class="digit">e</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">i</span><!--
         --><span class="digit">s</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">J</span><!--
         --><span class="digit">o</span><!--
         --><span class="digit">e</span><!--
         --><span class="digit">.</span>
          </h2>
          <h2 class="line-2">
            <span class="digit">I</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">b</span><!--
         --><span class="digit">u</span><!--
         --><span class="digit">i</span><!--
         --><span class="digit">l</span><!--
         --><span class="digit">d</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">w</span><!--
         --><span class="digit">e</span><!--
         --><span class="digit">b</span><!--
         --><span class="digit">&nbsp;</span><!--
         --><span class="digit">s</span><!--
         --><span class="digit">t</span><!--
         --><span class="digit">u</span><!--
         --><span class="digit">f</span><!--
         --><span class="digit">f</span><!--
         --><span class="digit">.</span>
          </h2>
        </div>
        <button class="next-arrow" id="work-btn">
          <span class="x-line line"></span><span class="y-line line"></span>
        </button>
      </div>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
